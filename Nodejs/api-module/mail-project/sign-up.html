<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>News letter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4" src="images/pikmin.png" alt="" width="272" height="272">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for Ben related emails</h1>
      <input type="text" id="inputFName" name = "firstName" class="form-control top" placeholder="First name" required autofocus>
      <input type="text" id="inputLName" name = "lastName" class="form-control mid" placeholder="Last name" required autofocus>
      <input type="email" id="inputEmail" name = "email" class="form-control bot" placeholder="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </body>
</html>
